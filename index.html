<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo_List </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="script.js"></script>
  </head>
  <body class="bg-danger-subtle" style="background: linear-gradient(153deg,#39386b,#1c3c3c); background-repeat: no-repeat; background-attachment: fixed;">
    <div class="container mb-3 justify-content-center d-flex mt-5 " style="width: fit-content; margin-left: 44em;">
        <h1>Todo List Promax</h1>
    </div>
    <div class="d-flex container mb-3" style="width: 890px; height: fit-content;">
         <input class="form-control" type="text" placeholder="Write Here" aria-label="default input example" id="input">
         <button type="button" class="btn btn-outline-primary ms-2 fw-semibold" id="add">Add</button>
    </div>
    <div class="container" style="width: 850px; margin-left: 23em;">
        <ul id = listcontain class="overflow-auto" style="max-height: 40em;">
        </ul>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-danger fw-bold sm" id="deleteall">Delete All</button>
            <button type="button" class="btn btn-outline-info fw-bold ms-2" id="selectall">Select All</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
